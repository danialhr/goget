<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheet/main.css">
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Calculator Game</title>
  </head>

  <body>
  <!-- <button class = "start">START!</button> -->
    <div class ='Playerboard'>

      <div class="PlayerOneBox hide">
        <div class="PlayerOneName">Player One</div>
        <div class="PlayerOneScore">0</div>
      </div>

   <div class="timer hide"></div>

      <div class="PlayerTwoBox hide">
        <div class="PlayerTwoName">Player Two</div>
        <div class="PlayerTwoScore">0</div>
      </div>

    </div>


    <div class ='Mainboard'>

      <div class="row">
        <div class="Box Zero"></div>
        <div class="Box One"></div>
        <div class="Box Two"></div>
      </div>

      <div class="row">
        <div class="Box Three"></div>
        <div class="Box Four"></div>
        <div class="Box Five"></div>
      </div>

      <div class="row">
        <div class="Box Six"></div>
        <div class="Box Seven"></div>
        <div class="Box Eight"></div>
      </div>

    </div>

      <div class="Display-Equation">
        <div class="oneA hide">_</div>
        <div class="Operations hide">x</div>
        <div class="twoA hide">_ =</div>
        <div class="Result"> GoGet</div>
      </div>

    <div class="whosTURN hide">hi</div>

      <button class="start">start</button>
<button class="stop hide">stop</button>
<button class="reset hide">reset</button>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
